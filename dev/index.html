<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>JSON Editor</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html {
            font-size: 16px;
        }
        body {
            font-family: Roboto;
            font-size: 1rem;
            line-height: 1.4;
        }
        .container {
            padding: 50px;
            display: table;
            width: 100%;
        }
        .split {
            width: 50%;
            float: left;
            padding: 15px;
        }
        label {
            display: block;
            font-size: 0.9rem;
        }
        input {
            font-size: 1rem;
            padding: 6px 10px;
        }
        .je-fieldset {
            border: 1px solid #ddd;
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 3px;
            position: relative;
        }
        .je-form-group {
            margin-top: 15px;
        }
        .je-remove-fieldset-button {
            color: #ff4444;
            background-color: #ffeeee;
            position: absolute;
            top: 0.3rem;
            right: 0.3rem;
            border-radius: 100%;
            padding: 0.3rem 0.58rem;
            text-align: center;
            line-height: 1;
            border: 1px solid #ffcccc;
            font-size: 1.3rem;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>JSON Editor</h1>
<div class="container">
    <div class="split">
        <div id="editor_container"></div>
    </div>
    <div class="split">
        <textarea id="id_editor_data" cols="40" rows="10"></textarea>
    </div>
</div>

<div class="container">
    <div class="split">
        <div id="editor_container_2"></div>
    </div>
    <div class="split">
        <textarea id="id_editor_data_2" cols="40" rows="10"></textarea>
    </div>
</div>

<div class="container">
    <div class="split">
        <div id="editor_container_3"></div>
    </div>
    <div class="split">
        <textarea id="id_editor_data_3" cols="40" rows="10"></textarea>
    </div>
</div>

<script type="text/javascript" src="vendor/react.development-17.0.2.js"></script>
<script type="text/javascript" src="vendor/react-dom.development-17.0.2.js"></script>
<script type="text/javascript" src="dist/react-json-form.js"></script>
<script type="text/javascript">

    let editor = new reactJsonForm.JSONForm({
        containerId: 'editor_container',
        dataInputId: 'id_editor_data',
        data: [
            "python",
            "javascript",
            "html"
        ],
        schema: {
            type: 'array',
            name: 'menu',
            verbose_name: "Menu item",
            max_items: 5,
            min_items: 0,
            items: {
                type: 'string',
            }
        },
    });

    editor.render();


    let editor2 = new reactJsonForm.JSONForm({
        containerId: 'editor_container_2',
        dataInputId: 'id_editor_data_2',
        _data: [
            {
                url: '/asf/',
                new_tab: true,
                label: 'Home',
            }
        ],
        schema: {
            type: 'array',
            name: 'menu',
            verbose_name: "Menu item",
            max_items: 5,
            min_items: 0,
            items: {
                type: 'object',
                keys: {
                    label: {
                      type: 'string',
                    },
                    url: {
                        type: 'string',
                    },
                    new_tab: {
                        type: 'boolean',
                        verbose_name: 'Open in new tab',
                    }
                }
            }
        },
    });

    editor2.render();


    let editor3 = new reactJsonForm.JSONForm({
        containerId: 'editor_container_3',
        dataInputId: 'id_editor_data_3',
        data: {
            site_name: 'hllo',
            twitter: '@twetsf',
        },
        schema: {
            type: 'object',
            name: 'settings',
            extandable: true,
            field_order: ['site_name', 'site_title', 'logo', 'twitter'],
            keys: {
                site_name: {
                  type: 'string', 
                },
                site_title: {
                    type: 'string',

                },
                logo: {
                    type: 'string',
                },
                twitter: {
                    type: 'string',
                }
            }
        },
    });

    //editor3.render();
</script>
</body>
</html>
